	<body>
		<section class="row">
			<div class="col-md-6 mx-auto">
				<input
					id="champ"
					type="number"
					class="form-control mt-2"
					placeholder="Saisir un chiffre"
				/>
				<select name="" id="selecteur">
					<option value="+">+</option>
					<option value="-">-</option>
					<option value="*">*</option>
					<option value="/">/</option>
				</select>
				<input
					id="champ2"
					type="number"
					class="form-control mt-2"
					placeholder="Saisir un chiffre"
				/>
				<button class="btn btn-dark mt-2" onclick="calculator()">
					Valider
				</button>
			</div>
		</section>
		<script>
			function calculator() {
				var myChamp = document.querySelector("#champ").value;
				var mySelect = document.querySelector("#selecteur").value;
				var myChamp2 = document.querySelector("#champ2").value;

				alert("le resultat es: " + eval(myChamp + mySelect + myChamp2));
			}
		</script>
