        <style>
            #box {
                width: 200px;
                height: 200px;
                background-color: red;
            }
        </style>
    
        <section class="row">
            <div class="col-md-6 mx-auto">
                <div id="box" >
    
                </div>
                <input id="champ"  type="range" onchange="changeRad()">
            
            </div>
        </section>
    
        <script>
    
            function changeRad(){
                var myChamp = document.querySelector("#champ");
                var myBox = document.querySelector("#box");
    
                myBox.style.borderRadius = myChamp.value + "%";
            }
    
        </script>
